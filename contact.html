<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Import Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Me</title>
</head>
<body>
    <section class="contact">
        <div class="container">
            <h1 class="section-title">Contact Me</h1>
            <p class="section-subtitle">Feel free to reach out to me for any inquiries or collaborations.</p>

            <div class="contact-grid">
                <!-- Contact Form -->
                <div class="contact-form">
                    <form action="https://formsubmit.co/Kadariyajeebr12@gmail.com" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" placeholder="Subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                        </div>
                        <input type="hidden" name="_next" value="https://your-website.com/thank-you"> <!-- Optional: Redirect after submission -->
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>

                <!-- Contact Info -->
                <div class="contact-info">
                    <div class="info-item">
                        <i class="fa-solid fa-phone fa-2x"></i>
                        <h3>Phone</h3>
                        <p>+977 9766259452</p>
                    </div>
                    <div class="info-item">
                        <i class="fa-solid fa-envelope fa-2x"></i>
                        <h3>Email</h3>
                        <p>Kadariyaajeebr12@gmail.com</p>
                    </div>
                    <div class="info-item">
                        <i class="fa-solid fa-map-marker-alt fa-2x"></i>
                        <h3>Location</h3>
                        <p>Kathmandu, Nepal</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
